<div class="main-content">
          <div class="section-content section-content-p30">
                    <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                              No products found.
                    </div>
                    <div *ngIf="products?.length != 0" class="row">
                              <h1 class="col-md-5">Category: {{currentCategoryName}}</h1>
                              <ngb-pagination class="col-md-5" style="padding-top: 5px;" [(page)]="thePageNumber"
                                        [pageSize]="thePageSize" [collectionSize]="theTotalElements" [maxSize]="5"
                                        [ellipses]="false" [rotate]="true" (pageChange)="listProducts()">
                              </ngb-pagination>
                              <div class="col col-lg-2" style="padding-top: 10px;">
                                        <span class="mr-2">Page Size</span>
                                        <select (change)="updatePageSize($event)">
                                                  <option>2</option>
                                                  <option>5</option>
                                                  <option selected="true">10</option>
                                                  <option>20</option>
                                                  <option>50</option>
                                        </select>
                              </div>
                    </div>
                    <hr>
                    <div class="container-fluid">
                              <div class="row">
                                        <div *ngFor="let product of products" class="col-md-3">
                                                  <div class="product-box">
                                                            <a routerLink="/product/{{ product.id }}">
                                                                      <img src="{{product.imageUrl}}" alt="Zdjecie">
                                                            </a>
                                                            <a routerLink="/product/{{ product.id }}">
                                                                      <h1>{{product.name}}</h1>
                                                            </a>
                                                            <div class="price">{{product.unitPrice | currency:'USD'}}
                                                            </div>
                                                            <button (click)="addToCart(product)"
                                                                      class="btn btn-primary btn-sm">
                                                                      Add to cart
                                                            </button>
                                                  </div>
                                        </div>
                              </div>
